{% extends 'schedule/base.html' %}

{% block content %}

    <a href="{% url 'task_edit' task.pk %}"><i class="far fa-edit fa-2x"></i></a>
    <a href="{% url 'task_delete' task.pk %}"><i class="far fa-trash-alt fa-2x"></i></a>

    <h2>{{ task.title }}</h2>
    <p>on :{{ task.date }} at {{ task.time }}</p>

{% endblock %}
