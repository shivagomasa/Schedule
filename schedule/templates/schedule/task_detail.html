{% extends 'schedule/base.html' %}

{% block content %}

    <div class="edit-icons">
        <a href="{% url 'task_edit' task.pk %}" style="color: #443f3f"><i class="far fa-edit"></i></a>
        <a href="{% url 'task_delete' task.pk %}" style="color: red"><i class="far fa-trash-alt"></i></a>
    </div>

    <div class="task-detail">
        <h2>{{ task.title }}</h2>
        <p>on :{{ task.date }} at {{ task.time }}</p>
    </div>
{% endblock %}
