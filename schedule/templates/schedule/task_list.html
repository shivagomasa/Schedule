{% extends 'schedule/base.html' %}

{% block content %}

    {% for task in object_list %}
        <div class="task-list-1">
            <h4><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a></h4>
            <p>{{ task.date }} at {{ task.time }}</p>
            <hr>
        </div>
    {% endfor %}

{% endblock %}
